<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="./style.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
</head>
<body>
  <section class="wrapper">
    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(width < 375px)">
      <img class="images" src="./images/image-product-desktop.jpg">
    </picture>

    <div class="info">
      <h3>PERFUME</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <p class="new-price"> $149.99</p>
        <p><s>$169.99</s></p>
      </div>

      <div class="button">
        <img class="icon" src="./images/icon-cart.svg">
        <p>Add to Cart</p>
      </div>

  </div>
  </section>

  <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/jeff20501">jeff20501"</a>.
      </div>

  <script src="./script.js"></script>

</body>
</html>
